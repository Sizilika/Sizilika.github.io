    <script>
      function validateForm() {
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;
        let Complaint = document.getElementById("Complaint").value;
        let education = document.getElementById("education").value;
        let error1 = document.getElementById("error1");
        let error2 = document.getElementById("error2");
        let error3 = document.getElementById("error3");
        let error4 = document.getElementById("error4");
        let isValid = true;

        if (fname === "") {
      error1.innerText = "Please type your first name";
      isValid = false;
    } else {
      error1.innerText = "";
    }

    // Validate last name
    if (lname === "") {
      error2.innerText = "Please type your last name";
      isValid = false;
    } else {
      error2.innerText = "";
    }

    // Validate role selection
    if (education === "None") {
      error3.innerText = "Please choose who you are";
      isValid = false;
    } else {
      error3.innerText = "";
    }
    if (Complaint === "") {
      error4.innerText = "Any Complaints, Surely there is one";
      isValid = false;
    } else {
      error4.innerText = "";
    }

    return isValid; // Return the overall form validity
  }
    </script>
