    <script>
        // Define an array of image and link objects
        const imagesAndLinks = [
            {
                imageSrc: 'https://cdn.oneesports.id/cdn-data/sites/2/2023/02/A-Space-for-the-Unbound-3.jpg',
                linkUrl: 'https://store.steampowered.com/app/1201270/A_Space_for_the_Unbound/',
            },
            {
                imageSrc: 'https://i.pinimg.com/564x/53/33/70/533370e4d81bc6a489d579bef9372008.jpg',
                linkUrl: 'https://store.steampowered.com/app/914800/Coffee_Talk/',
            },
            {
                imageSrc: 'https://pbs.twimg.com/media/Frapn_VagAEqcF3?format=png&name=small',
                linkUrl: 'https://store.steampowered.com/app/1599860/Vanaris_Tactics/?curator_clanid=5485678',
            },
            {
                imageSrc: 'https://pbs.twimg.com/card_img/1714400237035331584/xDURk7eB?format=jpg&name=small',
                linkUrl: 'https://store.steampowered.com/app/657000/Rising_Hell/?curator_clanid=5485678',
            },
            // Add more image and link objects as needed
        ];

        // Function to generate a random number within a given range
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to display a random image and link
        function displayRandomImageAndLink() {
            const randomIndex = getRandomNumber(0, imagesAndLinks.length - 1);
            const randomImage = document.getElementById('random-image');
            const randomLink = document.getElementById('random-link');

            randomImage.src = imagesAndLinks[randomIndex].imageSrc;
            randomLink.href = imagesAndLinks[randomIndex].linkUrl;
        }

        // Initial display
        displayRandomImageAndLink();

        // Add a click event listener to the button
        const generateButton = document.getElementById('generate-button');
        generateButton.addEventListener('click', displayRandomImageAndLink);
    </script>
